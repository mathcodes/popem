<!DOCTYPE html>
<html>

<head>
  <title>Pop The Top!</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js"></script>
</head>

<body>
  <div class="container">
    <h1>Pop The Top!</h1>
    <p>Click or Tap on the Bottle Tops!</p>
    <div class="container">
      <div class="main-controls main-cell">
        <button id='start-game'>
          Start the game!
        </button>
      </div>
      <div class="mainGrid main-cell">
        <div id="grid"></div>
      </div>
      <div class="mainScore main-cell">
        <div class="timer-label">Timer:</div>
        <div id="timer"></div>
        <div class="scoreLabel">Score:</div>
        <div id="score">0</div>
      </div>
    </div>
  </div>

</body>

</html>
